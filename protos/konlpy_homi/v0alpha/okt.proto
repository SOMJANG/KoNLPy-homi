syntax = "proto3";

import "konlpy_homi/v0alpha/global.proto";

package konlpy_homi.v0alpha;

service Okt {
  rpc Pos(StringRequest) returns (TupleArrayResponse);
  rpc Nouns(StringRequest) returns (StringArrayResponse);
  rpc Morphs(StringRequest) returns (StringArrayResponse);
  rpc Phrases(StringRequest) returns (StringArrayResponse);
  rpc Normalize(StringRequest) returns (StringArrayResponse);
}

