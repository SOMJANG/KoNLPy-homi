[tool:pytest]
markers =
    hannanum: Test-cases for hannanum engine.
    kkma: Test-cases for kkma engine.
    komoran: Test-cases for komoran engine.
    mecab: Test-cases for mecab engine.
    okt: Test-cases for okt engine.
    compatible: Test-cases for KoNLPy compatible and monkey-patch checks.
filterwarnings =
    ignore::DeprecationWarning


[flake8]
max-line-length = 160
exclude = konlpy_grpc/_generated/


[tool:isort]
skip = konlpy_grpc/_generated/
include_trailing_comma = True
line_length = 160
lines_after_imports = 2
multi_line_output = 3
